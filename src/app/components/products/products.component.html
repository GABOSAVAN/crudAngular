<mat-card *ngFor="let product of productsLocal">
    <div class="details">
        <div class="info">
            <div id="nyd">
                <mat-card-subtitle>
                    {{product.id}} - {{product.title}}
                </mat-card-subtitle>
                <mat-card-content id="desc">
                   Description:  {{product.description}}
                </mat-card-content>
            </div>
            <div id="pyc">
                <mat-card-content>
                    Category: {{product.category}}
                </mat-card-content>
                <mat-card-content>
                    $ {{product.price}}
                </mat-card-content>
            </div>
        </div>
        <img [src]="product.image" mat-card-image>
    </div>
    <mat-card-actions>
        <button mat-button (click)="showUpdateForm(product)">Actualizar</button>
        <button mat-button (click)="deleteProduct(product)">Eliminar</button>
    </mat-card-actions>
